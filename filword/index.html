<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>филворд</title>
	<link rel="stylesheet" href="style.css">

<body>
	<section>
		<h3 class="non-guessed-count">Осталось найти <span></span></h3>
		<div class="wrapper">
			<div class="fill__settings _active">
				<button class="fill__settings-btn">Настройка</button>

					<input type="file">
					<input type="number" class="fill__input width" placeholder="Ширина">
					<input type="number" class="fill__input heigth" placeholder="Высота">
					<textarea class="fill__textarea" placeholder="Слова"></textarea>
					<button class="fill__settings-create-btn">Создать</button>
					<button class="fill__settings-save-btn">Сохранить</button>
				</div>
			</div>
			<div class="fill__grid"></div>
			<div class="teams">
				<div class="team _selected">
					<div class="team-score">Счет <span>0</span></div>
					<button class="skip-btn">Пропустить</button>
				</div>
				<div class="team">
					<div class="team-score">Счет <span>0</span></div>
					<button class="skip-btn">Пропустить</button>
				</div>
				<div class="team">
					<div class="team-score">Счет <span>0</span></div>
					<button class="skip-btn">Пропустить</button>
				</div>
				<div class="team">
					<div class="team-score">Счет <span>0</span></div>
					<button class="skip-btn">Пропустить</button>
				</div>
			</div>
		</div>
		
	</section>
</body>
